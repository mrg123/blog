<!doctype html>
<html lang="en">
<head>

  <link rel="stylesheet" href="jquery/flexslider/flexslider.css">
  <script src="jquery/flexslider/jquery.flexslider-min.js"></script>

  <script type="text/javascript">
// Can also be used with $(document).ready()
$(window).load(function() {

    controlsContainer: $(".custom-controls-container"),

});

<!-- Place either at the bottom in the <head> of your page or inside your CSS -->
  <style type="text/css">
    .flex-caption {
      width: 96%;
      padding: 2%;
      left: 0;

      color: #fff;
      text-shadow: 0 -1px 0 rgba(0,0,0,.3);

      line-height: 18px;

</head>
<body>

  <div class="flexslider" style="width:500px">

  </div>
  
  <div class="custom-navigation">
